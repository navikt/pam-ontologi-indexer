apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-ontologi-indexer
  namespace: default
  labels:
    team: teampam
spec:
  image: repo.adeo.no:5443/pam-ontologi-indexer
  port: 9012
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: /actuator/prometheus
  liveness:
    initialDelay: 40
    path: /isAlive
  readiness:
    initialDelay: 40
    path: /isReady
  resources:
    limits:
      cpu: 1000m
      memory: 1000Mi
    requests:
      cpu: 500m
      memory: 500Mi
  webproxy: false
  vault:
    enabled: true
  ingresses:
    - https://pam-ontologi-indexer.nais.oera-q.local
